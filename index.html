<body>

<header id="header">
  <div class="clockDiv">
    <span id="clock" title="click to set up alarms">……:……:……</span> 
    <div id="alarmSign"></div>
  </div>
  <img class="app_logo" src='app/img/logo.png'>    
  <span id="navIcons" data-info='-t'></span>   
  <div id="help" class="far fa-question-circle"></div>
  
  <div class='booksCatalogContainer'>
    <div class='booksCatalog catalogContainer'>
      <div class='catalogTitleBgColor'>
        <div class='hcenter'>BOOKS CATALOG</div><small>&nbsp;▼ Numpad Key [0-9]</small>
      </div>
    </div>
  </div>
  
</header>

<div id="bookDetails">
  <div class='bookDetailsHoverTrigger'></div>       
  <div id='bookTitlePlaceholder'></div>
  <progress id='slideMeter' min=0 max=10 value="7"></progress>
  <div class='slidesCatalogContainer catalogContainer'>
    <div class='catalogTitleBgColor'>
      <div class='hcenter'><small>SLIDES CATALOG</small></div>
    </div>
    <div class='slidesCatalog'></div>
  </div>  
</div>   

<div id='main'>  
  <div id='books'></div> 
</div>

<!-- blog article -->
<aside class="blogArticleContainer"></aside>
<!-- Table of content for blog articles or current slide -->
<aside class="contentCatalog"></aside>

<aside id="snackbar"></aside>  

<!-- MODALBOX -->
<aside class="modalContainer">
  <div class="modalBox">   
    <div>
      <h1 id="modalTitle"></h1>      
      <div id="modalContent">       
      </div>
    </div>
  </div>
</aside>


<!-- ALARMS POPUP -->
<aside id="alarm">
  <div class="fa fa-business-time" title="Alarms set up"></div>
  <div class="alarmItem" data-duration='5'>5 min</div>
  <div class="alarmItem" data-duration='10'>10 min</div>
  <div class="alarmItem" data-duration='15'>15 min</div>
  <div class="alarmItem" data-duration='20'>20 min</div>
  <div class="alarmItem" data-duration='30'>30 min</div>
  <div class="alarmItem" data-duration='45'>45 min</div>
  <div class="alarmItem" data-duration='60'>1h</div>
  <div class="alarmItem" data-duration='90'>1h30</div>
  <div class="alarmItem" data-duration='120'>2h00</div>    
  <input class="alarmMessage" type="text" placeholder="msg to show & speak" title="msg to show & to speak (// prefix to not speak)"></input>
</aside>

<!-- THIRD PARTS SCRIPTS -->
<!-- GOOGLE CODE PRETTYFIER -->
<script rel="preload" src="app/js/from_others/prettify.min.js"></script>
<script rel="preload" src="app/js/from_others/run_prettify.min.js"></script>

<!-- MARDOWN ENGINE -->
<script rel="preload" src="app/js/from_others/showdown.min.js"></script>

<!-- BKA SCRIPTS -->
<script rel="preload" type="module" src="app/js/showdown.extension.bka.js"></script>
<script src="app/js/catalog.js"></script>
<!-- CUSTOM SCRIPTS BY BOOKS -->
<script src="app/js/books_scripts/tools.js"></script>

<!-- MAIN SCRIPT -->
<script type="module" src="app/js/starter.js"></script>


<!-- TEMPLATES -->
<template id="inlineLinkTemplate">
  <a class="topicLink" rel="noopener" target="_blank"></a>
</template>

<template id="blockLinkTemplate">  
   <div>★ <a class="topicLink" rel="noopener" target="_blank"></a></div>  
</template>

</body>

</html>
