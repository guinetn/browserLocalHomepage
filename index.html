<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <title>bka - brain kache</title>    
    <meta name="description" content="my personal brain helper"/>
    <meta name="keyword" content="my blog, my personal notes in one click">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/slides.css">    
    
    <!-- Skins for code-prettier: https://raw.githack.com/google/code-prettify/master/styles/index.html  -->

    <link rel="stylesheet" type="text/css" href="css/from_others/codeskins/sunburst.css">    
  </head>

<body>

<header id="header">
  <div class="clockDiv">
    <span id="clock" title="click to set up alarms">……:……:……</span> 
    <div id="alarmSign"></div>
  </div>
  <img src="assets/img/bka.png" class="logobka">
  <span id="navIcons" data-info='-t'></span>   
  <div id="help" class="far fa-question-circle"></div>
</header>

<div id="viewName"><div></div><progress id='slideMeter' min=0 max=10 value="7"></progress></div>   

<div id='main'>  
  <div id='mainContent'></div>
</div>

<aside id="blogItem" class="stickyBlog"></aside>
<aside id="slide_toc" class="stickytoc"></aside>

<!-- MODALBOX -->
<div class="modalContainer">
  <div class="modalBox">   
    <div>
      <h1 id="modalTitle"></h1>      
      <div id="modalContent">       
      </div>
    </div>
  </div>
</div>

<div id="snackbar"></div>  

<!-- ALARMS POPUP -->
<div id="alarm">
  <h3 class="fa fa-business-time" title="Alarms set up"></h3>
  <div class="alarmItem" data-duration='5'>5 min</div>
  <div class="alarmItem" data-duration='10'>10 min</div>
  <div class="alarmItem" data-duration='15'>15 min</div>
  <div class="alarmItem" data-duration='20'>20 min</div>
  <div class="alarmItem" data-duration='30'>30 min</div>
  <div class="alarmItem" data-duration='45'>45 min</div>
  <div class="alarmItem" data-duration='60'>1h</div>
  <div class="alarmItem" data-duration='90'>1h30</div>
  <div class="alarmItem" data-duration='120'>2h00</div>    
  <input class="alarmMessage" type="text" placeholder="msg to show & speak" title="msg to show & to speak (// prefix to not speak)"></input>
</div>

<!-- THIRD PARTS SCRIPTS -->
<!-- GOOGLE CODE PRETTYFIER -->
<script src="js/from_others/prettify.min.js"></script>
<script src="js/from_others/run_prettify.min.js"></script>

<!-- MARDOWN ENGINE -->
<script src="js/from_others/showdown.min.js"></script>

<!-- BKA SCRIPTS -->
<script src="js/showdown.extension.bka.js"></script>
<script type="module" src="js/app.js"></script>


<!-- TEMPLATES -->
<template id="inlineLinkTemplate">
  <a class="topicLink" target="_blank"></a>
</template>

<template id="blockLinkTemplate">  
   <div>★ <a class="topicLink" target="_blank"></a></div>  
</template>

</body>

</html>
